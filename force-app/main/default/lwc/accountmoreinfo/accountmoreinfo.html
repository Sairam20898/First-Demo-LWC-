<template>
    <template if:true={visibility}>
        <lightning-card>
            <div class="slds-p-around_medium">
                <img style="MARGIN-TOP: 2%;" src={imgURL}>
                <div class="slds-clearfix">
                    <div class="slds-m-around_medium slds-float_right">
                        <lightning-button variant="brand" label="Create New Account Record" title="which is used to create new Account record" onclick={createAccountRecord} ></lightning-button>
                    </div>
                </div>
                <lightning-input required label="Record Type" type="text" name="recType" value={recType} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{recType}</p></div>
                <lightning-input required label="Account Source" type="text" name="acSource" value={acSource} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{acSource}</p></div>
                <lightning-input required label="Account Name" type="text" name="accountName" value={accountName} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{accountName}</p></div>
                <lightning-input label="Domain Name" type="text" name="domainName" value={domainName} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{domainName}</p></div>
                <lightning-input label="Legal Name" type="text" name="legalName" value={legalName} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{legalName}</p></div>
                <lightning-input label="Account Phone" type="phone" name="accountPhone" value={accountPhone} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{accountPhone}</p></div>
                <lightning-input required label="Billing State" type="text" name="billingState" value={billingState} onchange={handleOnchangeEvent}></lightning-input>
                <div class="slds-text-color_inverse-weak"><p>{billingState}</p></div>
                
            </div>
            <!-- <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={accountResults}
                        columns={columns}>
                </lightning-datatable>
            </div>  -->
            <div class="slds-clearfix">
                <div class="slds-m-around_medium slds-float_right">
                    <lightning-button variant="brand" label="Previous" class="" onclick={handlePrevInfo}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
