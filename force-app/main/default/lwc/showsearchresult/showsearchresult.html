<!-- sldsValidatorIgnore -->
<template>
    <lightning-card  title="Account Search Results">
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={searchResults}
                    columns={columns}
                    onrowaction={handleRowAction}
                    onsave={handleSave}
                    onrowselection={handleRowSelection} >
            </lightning-datatable>
        </div> 
        <div class="slds-clearfix">
            <div class="slds-m-around_medium slds-float_right">
                <lightning-button variant="destructive" label="Delete All Records" title="Deletes all records permanently from an org" onclick={deleteMultipleRecords} ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
